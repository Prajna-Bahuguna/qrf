apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: "qr.com"
      http:
        paths:
          - pathType: Prefix
            path: "/home"
            backend:
              service: 
                name: my-service
                port:
                  number: 5000
